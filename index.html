<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ice Cream Looping</title>
  </head>
  <body>

  <div class="container">
    <h1>List your favorite ice creams:</h1>
    <div>
      <form id="formOne">
        <div class="form-group">
          <label for="first">First Flavor</label>
          <input id="first" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="second">Second Flavor</label>
          <input id="second" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="third">Third Flavor</label>
          <input id="third" class="form-control" type="text">
        </div>

        <button type="submit" class="btn">Show me the ice cream!</button>
      </form>
    </div>

     <div>
      <h1>A list of your favorite flavors</h1>
      <ul id="list">

      </ul>
    </div>
  </div>
</body>
</html>
