<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Form Fill Array</title>
  </head>
  <body>

  <div class="container">
    <h1>Fill in the blanks to see a list of your favorite things:</h1>
    <div>
      <form id="formOne">
        <div class="form-group">
          <label for="month">Favorite Month</label>
          <input id="month" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="color">Favorite Color</label>
          <input id="color" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="animal">Favorite Animal</label>
          <input id="animal" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="browser">Favorite Browser</label>
          <input id="browser" class="form-control" type="text">
        </div>


        <button type="submit" class="btn">Show me my favorite things!</button>
      </form>
    </div>

     <div>
      <h1>A list of your favorite things</h1>
      <ul id="list">
      
      </ul>
    </div>
  </div>
</body>
</html>
